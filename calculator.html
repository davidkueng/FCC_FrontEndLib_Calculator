<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <div id="numbers">
                <button id="decimal" class="validInput">.</button>
                <button id="zero" class="validInput">0</button>
                <button id="one" class="validInput">1</button>
                <button id="two" class="validInput">2</button>
                <button id="three" class="validInput">3</button>
                <button id="four" class="validInput">4</button>
                <button id="five" class="validInput">5</button>
                <button id="six" class="validInput">6</button>
                <button id="seven" class="validInput">7</button>
                <button id="eight" class="validInput">8</button>
                <button id="nine" class="validInput">9</button>
            </div>
            <div id="operators">
                <button id="clear" class="validInput">clear</button>
                <button id="add" class="validInput">+</button>
                <button id="subtract" class="validInput">-</button>
                <button id="multiply" class="validInput">*</button>
                <button id="divide" class="validInput">/</button>
                <button id="equals">=</button>
            </div>
            <div id="display">placeholder</div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
