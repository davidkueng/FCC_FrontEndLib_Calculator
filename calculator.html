<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
</head>
<body>
    <div id="main-container">
        <div id="display-box">
            <div id="display">calc</div>
            <div id="result">0</div>
        </div>

        <div id="calculator">        
            <button id="clear">AC</button>
            <button id="add" class="operatorInput">+</button>
            <button id="subtract" class="operatorInput">-</button>
            <button id="multiply" class="operatorInput">*</button>
            <button id="divide" class="operatorInput">/</button>
            <button id="equals">=</button>               
            <button id="one" class="numberInput">1</button>
            <button id="two" class="numberInput">2</button>
            <button id="three" class="numberInput">3</button>
            <button id="four" class="numberInput">4</button>
            <button id="five" class="numberInput">5</button>
            <button id="six" class="numberInput">6</button>
            <button id="seven" class="numberInput">7</button>
            <button id="eight" class="numberInput">8</button>
            <button id="nine" class="numberInput">9</button>
            <button id="zero" class="numberInput">0</button>
            <button id="decimal" class="numberInput">.</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
